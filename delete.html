<!DOCTYPE html>
<html lang="en-US" class="no-js">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <div class="flex-container" style="justify-content:space-between;">
       <h3>CYPRESS</h3>
       <h3>City of Toronto</h3>
    </div>
    <hr>
  </header>
  
  <div class="center">
  
  <em>You are about to delete the following report:</em>

  <label for="fname">Address:</label><br>
  <field type="staticText" txt="$address" id="address"/><br>
  
  $scope.chosen="Utility failures"
  
  <label for="problem">Problem at site:</label><br>
  <field type="staticText" txt="$problem" id="problem"/><br>
  
  <em>Are you sure you want to delete this?<em>
  
    <div class="flex-container" style="justify-content: center;">
      <button type="button">Yes</button>
      <button type="button">No</button>
    </div>
  </div>

<button type="button">FAQ</button>
</body>

</html>
